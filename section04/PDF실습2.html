//콘솔창
//printCenter("hi")
       
        function printCenter(sample) {
            let a='';
            const length = sample.length;
            const half = Math.floor(length/2);

            if (length%2==0){
                if(length==2) {
                    a = sample;
                }
                else {
                    a = sample[half-1]+sample[half];
                }
            }
            else {
                a = sample[half];
            }
            return a;
        }
