<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        function numMax (a,b) {
                let lcm = b;
                while (true) {
                    if(a%lcm == 0 && b%lcm == 0) {
                        console.log(`${b}와 ${a}의 제일 큰 약수는 ${lcm}입니다`);
                        break;
                    }
                    lcm--;
                }
            }
            console.log(numMax(5,10));

    </script>
</body>
</html>
