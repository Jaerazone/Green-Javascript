<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // new Object()함수를 이용한 객체의 생성실습1
        let myBook = new Object(); // new 연산자를 사용해서 빈객체 생성함
        //속성값 추가
        myBook.title = "어린왕자";
        myBook.price = 6000;
        //메서드 추가
        myBook.intro = function () {
            return `${this.title}입니다.${this.price}입니다`;
        };
        myBook.discount = function() {
            return this.price = this.price*0.9;
            //this.price = this.price*0.9;
        };

        // new Object()함수를 이용한 객체의 생성실습2
        let myWallet = new Object(); // new 연산자를 사용해 빈 객체 생성함
        //속성값 추가
        myWallet.owner = "홍길동";
        myWallet.money = 10000;
        //메서드 추가
        myWallet.show = function () {
            return `현재${this.money}남았습니다`;
        }
        myWallet.buy = function (aaMoney) {
            if (this.money<aaMoney) {
                console.log ("물건을 살수없다");
            }
            else {
                this.money = this.money - aaMoney;
                console.log ("물건을 샀습니다");
            }
        }
        let yourWallet = myWallet;
        yourWallet.owner = "김재라";
        console.log (myWallet.owner);
        console.log (yourWallet.owner);
        console.log (myWallet.show);
        console.log (yourWallet.show);

    </script>
</body>
</html>
