<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        ////////////
        //////////// do while 문 실습
        ////////////
        // Letpw = "green";
        // 지정된 비밀번호를 맞출때까지 프롬프트 창을 반복하세요
        // +count 변수를 활용하여 비밀번호 시도한 횟수를 출력하세요.
        let Letpw ="green";
        do {
            Letpw = prompt("비밀번호를 맞춰주세요");
        }
        while (Letpw = "green");
        document.write(Letpw);



    </script>
</body>
</html>
