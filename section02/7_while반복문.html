<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        //while 반복문
        let a = 0;
        while (a<10) {
            document.write(a);
            a++;
        }

        let word = "";
        while (word == "") {
            document.write("<br>빈값입니다");
            word = prompt("값을 입력해주세요");
        }
        document.write(`<p>${word}<p>`);

        // 0을 입력했을때 while 문이 멈추게
        while ( word != "0") {
        //똑같은 문장, while (!( word == "0")) {
            document.write(`<p>${word}<p>`);
            word = prompt("값을 입력해주세요");
        }
        //아래 0이면 while빠져나와서 아래문구 실행됨
        document.write("<P>while문을 빠져나왔습니다.<P>");


    </script>
</body>
</html>
