<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        ////////////
        ////////////중첩 for문 실습
        ////////////구구단 출력
        for (let i=1; i<10; i++) {
            document.write(i+"의 구구단 : ")
            for (let j=1; j<10; j++) {
                document.write(i*j + "\n");
            }
            document.write("<br>");
        }
        ////////////
        //////////// for문 연습 ★★★★★2/18 수업시작★★★★★★★
        ////////////
        ////////점수배열7개를 만들어 평균값 구하기////
        /*
        let scoreArray = [60, 70, 80, 90, 40, 70, 70];
        let sum = 0;
        for (let i=0; i<7; i++) {
            sum += scoreArray[i];
        }
        document.write("<br>점수 평균값 :" + sum/7 +"<br>");
        */ 
        //아래 선생님풀이//
        let scoreArray = [60, 70, 80, 90, 40, 70, 70];
        let scoreSum = 0;
        for (let score of scoreArray) {
            scoreSum += score;
            //scoreSum = scoreSum+score  가능
        }
        document.write(`<p>${scoreSum/scoreArray.length}<p>`);
        //scoreArray.length -> 객채의 갯수를 들고옴

        ////////1~100까지의 수중 홀수만 모두 더한값 출력하기////
        let j =0;
        document.write("<br>1~100까지 홀수 나열 <br>");
        for (let i=1; i<=100; i++) {
            if (i%2 == 1) {
                j += i;
                document.write( i + ",");
            }
        }
        document.write("<br>홀수들의 합 : " + j + "<br>");
        ///////1~100까지 3의배수와 5의 배수의 합을 출력하기/////
        let m =0;
        document.write("<br>1~100까지 3의배수와 5의 배수의 합 출력하기 <br>");
        for (let i=1; i<=100; i++) {
            if (i%3 == 0 || i%5 == 0) {
                m += i;
                document.write( i + ",");
            }
        }
        document.write("<br>3의 배수와 5의 배수의 합 : " + m + "<br>");


    </script>
</body>
</html>
