    <script>
        ////////////
        //////////// while 문 실습

        /// 프롬포트 창에 10+10? 이라는 질문을 작성하고
        /// 맞출때까지 반복하는 while 문을 작성하기

        let sum = "";
        while (sum != "20") {
            sum = prompt("10+10?");
        }
        document.write("<p>정답입니다/ while문을 빠져나왔습니다<p>");
    </script>
