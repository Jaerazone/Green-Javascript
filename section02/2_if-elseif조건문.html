<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>




    <script>
        // if-else if 조건문
        // 성적이 주어지면 등급을 출력
        // 100~90 이면 A / 89~80 B / 79~70 C / 그 외에는 F

        let score = 99;
        if (score >=90) {
            document.write("A<br>");
        }
        else if (score >=80 ) {
            document.write("B<br>");
        }
        else if (score >=70 ) {
            document.write("C<br>");
        }
        else {
            document.write("F<br>");
        }
        ///////////////////
        //////실습내용  1//////
        ///////////////////
        //미세먼지 판별하기
        //변수 dust로 할당한후 출력

        let dust = 90;
        if (dust >150) {
            document.write("매우나쁨<br>");
        }
        else if (dust >80) {
            document.write("나쁨<br>");
        }
        else if (dust >30) {
            document.write("보통<br>");
        }
        else {
            document.write("좋음<br>");
        }

        ///////////////////
        //////조건문 연습//////
        ///////////////////
        //홀수 짝수 판별 (2로 나웠을때 나머지가 0이면 짝수)
        let num1 = 2;
        if (num1%2 == 0) {
            document.write("짝수<br>");
        }
        else {
            document.write("홀수<br>");
        }

        //음수, 양수, 0 판별
        let num2 = -1;
        if (num2 >0) {
            document.write("양수<br>");
        }
        else if (num2<0) {
            document.write("음수<br>");
        }
        else {
            document.write("0 입니다<br>");
        }

        // 구매한 가격을 입력하면 할인율이 적용된 금액출력
        // 만원이상이면 -5%할인율, 5만원이상 -10%할인율, 10만원이상 -20%할인율
        let num3 = 9000;
        if (num3 >=100000) {
            num3 = num3 - num3*0.2
            document.write(`${num3}`);
        }
        else if (num3>=50000) {
            num3 -= num3*0.1
            document.write(`${num3}`);
        }
        else {
            num3 -= num3*0.05
            document.write(num3);
        }

    </script>
</body>
</html>
