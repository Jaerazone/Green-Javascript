<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    


    <script>
        //for 반복문 - 횟수 반복
        // i=0 i<10 : i의 값이 0~9: 10번 반복
        for (let i=0; i<=20; i++) {
            document.write(i);
        }


        // i=1 i<11, i<=10 : i의 값 1~10 : 10번 반복
        let sum = 0;
        for (let i=5; i>0; i--) {
            sum += i+1;
            document.write("<p>반갑습니다<p>");
        }
        document.write(sum+"<br>");


        // for 반복문 실습
        for(let x=10; x>0; x--) {
            count = x;
            document.write(x +"\n");
        }


        let gugu = 2;
        for (let y=1; y<11; y++) {
            document.write("<br>"+gugu+"\n 배수"+ y+"번째 값 : "+ gugu*y);
        }


        let carlist = ['트럭', '스포츠카', '버스', '승용차'];
        for (let i in carlist) {
            // in을 사용하면 인덱스값을 들고옴
            document.write(i);
            document.write(carlist[i]);
        }
        
        for (let i of carlist) {
            // of을 사용하면 배열의 요소값을 들고옴
            document.write(i);
        }
        

        
        let scoreArray = [100, 80, 60, 40, 20];

        for (let i in scoreArray) {
            if (scoreArray[i]>=60) {
                document.write(`<p>${ Number(i)+1} : ${scoreArray[i]}   합격<p>`)
            }
            else {
                document.write(`<p>${ Number(i)+1} : ${scoreArray[i]}   불합격<p>`)
            }
        }


        let index =1;
        for (let score of scoreArray) {
            if (score>60) {
                document.write(`<p>${index} : 합격입니다<p>`)
            }
            else {
                document.write(`<p>${index} : 불합격입니다<p>`)
            }
            index ++;
        }

    </script>
</body>
</html>
