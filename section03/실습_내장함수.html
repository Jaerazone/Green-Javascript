<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function ageToYear() {
           let age = prompt ("나이를 입력하세요");
           age = parseInt(age);
           let year = 2022- age +1;
           return year;
        }
        document.write("<p>태어난 년도는 "+ageToYear()+"</p>");
        
    </script>
</body>
</html>
