<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //함수표현식 실습1
        let sub = function(num1,num2) { //매개변수 2개
            return num1-num2; //return값으로 되돌려줌
        };
        document.write(sub(5,10));

        // 선언식 함수와 함수표현식의 차이점
        a(); // 선언식을 사용하면 위치 상관없이 호출가능
        // b(); 하지만 변수로써의 함수표현식은 정의하기 전에 호출할수 없다.
        // 함수적고 그밑에 호출해야 불러짐.

        function a() { // 출력됨
            document.write("<p>a 선언식 함수입니다</p>");
        }
        let b = function() { // 출력안됨
            document.write("<p>b 선언식 함수입니다</p>");
        }
        
        // 선언식 함수와 함수표현식이 블록안과 밖에서 어떻게 사용되는지?
        if (true){
            function innerfunc () {
                document.write("<p>블록 안에 만든 선언식 함수</p>");
            }
            let innerfuncNoname = function() {
                document.write("<p>블록 안에 만든 표현식 함수</p>");
            };
            innerfunc();
            innerfuncNoname();
        }
        innerfunc();
        // innerfuncNoname(); // 함수안에 있어야 let변수가 실행되는데,
                            // {} 밖이라서 실행이 안되 오류걸림
                            // 변수가 살아있는 동안에 사용이 가능함

        //화살표함수
        let hiA = () => {
            document.write("<p>안녕1</p>");
        };
        // 화살표 함수 한줄 작성할때: return 으로 값 출력
        let hiReturn = () => "<p>안녕2</p>";
        /*
        선언식
        function hiA() {
            document.write("<p>안녕</p>");
        }

        표현식
        let hiA = function() {
            document.write("<p>안녕</p>");
        };
        */
        hiA();

        // 매개변수가 하나인 화살표 함수
        let numToString = n => String(n); //console에 numToString(10) 입력하면 '10' 문자열로 출력됨
        // 매개변수가 두개인 화살표 함수
        let add = (a,b) => a+b;
        // => 두줄 전부 '=' 뒤가 화살표 함수다!



        //함수 실습
        function ask (q,yes,no) { //q =질문(문자열)
            if(confirm(q)) { // q, qeustion.질문을 들고옴
                yes(); //함수를 입력받아 사용
                // yes라는 매개변수안에 익명함수가 들어와서 매개변수이름으로 함수호출가능
                // 이때 () 붙여서 함수호출
            }
            else {
                no(); //함수를 입력받아 사용
            }
        }
        ask ( // 호출
            "동의하십니까?", //함수의 q 부분
            //function() {alert("동의하셨습니다"); }, // 함수의 내용을 인수로 전달
            //화살표함수로 변경했을때
            () => alert("동의하셨습니다") , // 함수의 yes부분, 함수의 내용을 인수로 전달
            function() {alert("취소버튼을 누르셨습니다"); }, // 함수의 no부분

        );

    </script>
</body>
</html>
