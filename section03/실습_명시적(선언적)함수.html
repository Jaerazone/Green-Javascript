    <script>
        //1번문제
        function Print(text) {
            document.write(`<h3>${text}</h3>`);
        }

        //2) Muti(a,b) 인수 2개를 받아와서 두수의 곱을 return 하는 함수
        function Muti(a,b) {
            let num = a*b;
            return num;
        }
        //3) Show(array) 배열을 인수로 받아서 배열 안에 있는 값을 화면에 출력하는 함수
            //- 함수는 호출하여서 확인하시면 됩니다

            //배열이 들어오면 배열 안에 있는 값을 출력하는 함수
        function Show(array) {
            for (i of array) {
                document.write(`${i}.`);
            }
        }
        
    </script>
