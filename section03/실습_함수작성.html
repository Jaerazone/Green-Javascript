<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // 선언적(명시적) 함수입니다
        function functionNameAnother() { // 매개변수X
        document.write("홍길동입니다"); // 함수내용 입력
        } // return 할당하지 않고 함수 선언 끝
    </script>
</head>
<body>

    <script>
        //함수 호출
        functionNameAnother ("홍길동");
        function intro () {
            document.write("안녕하세요. 반갑습니다");
        }
        intro();
        functionNameAnother();


        
    </script>
</body>
</html>
