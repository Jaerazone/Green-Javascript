<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function introNameReturn(name) { // 매개변수 1개
            console.log ("함수가 출력되었습니다"); //함수내용
            return `<p>안녕하세요 ${name} 입니다. 반갑습니다`; // return 값이 있는 함수
        }
    </script>
</head>
<body>
    <script>
        
        document.write(introNameReturn("홍길동"));
    </script>
</body>
</html>
