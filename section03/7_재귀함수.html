<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //재귀함수와 반복문의 결과가 비슷해서 예시 들어보려고함

        //반복문
        for(let i= 0; i<5; i++ ) {
            document.write("<p>반갑습니다<p>");
        }
        //재귀함수
        function hi(n) { //hi라는 함수를 n번 부르기로함, n은 숫자
            if (n==0) {
                return ; //undefined, n=0이면 함수끝난다
            }
            else if (n>0) {
                document.write("<p>//반갑습니다<p>");
                return hi(n-1);
            //위 같은코드
            //document.write("<p>//반갑습니다<p>");
            //return hi(n-1); //n-1로 잡으면 계속 반복하게된다, n이0이면 flase라 반복문이 멈추게됨!
            }
        }
        hi(5);

        //1~5까지 더하는 for문과/ 재귀함수
        //for문
        let sumFor = 0;
        for(let i=0; i<=5; i++) {
            sumFor += i;
        }
        document.write("<p>"+sumFor+"</p>");
        //재귀함수
        function sum(n) { //n번 반복한다
            if(n>0) {
                console.log(n)
                return n += sum(n-1); // 숫자값만 리턴됨, 계산
                // 0, 1, 3(1+2), 6(1+2+3), 10(1+2+3+4), 15(1+2+3+4+5)
            }
            else {
                return 0; // 종료
            }
        }
        document.write( sum(5) );

        //타임아웃함수
        setTimeout(() => {
            document.write("함수가 실행되었습니다")
        }, 1000); // ms

        let id = setInterval (
            function() {console.log("계속해서 반복합니다")}, 
            1000
        );
        id();
        setTimeout (
            clearTimeout(id),
            5000
        );

        document.write("setInterval 이후에 출력할 내용입니다");
    </script>
</body>
</html>
