<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function addAll() {
            let sum = 0;
            for ( num of arguments) {
                sum += num;
            }
            return sum;
        }
    </script>
</head>
<body>
    <script>
        document.write(addAll(5));
    </script>
</body>
</html>
