<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add(num1,num2=0) { // 매개변수 2개,, num2는 기본값
            if (num1==undefined){
                num1 = 0;
            }
            return num1+num2; // 두수의 더한값을 반환한다
        }




        function add1(num3,num4) {// 매개변수 2개
            if (num3==undefined){
                num3 = 0;
            }
            if (num4==undefined){
                num4 = 0;
            }
            return num3+num4; // 두수의 더한값을 반환한다
        }
        //입력하는 기본값은 왼쪽부터 차기때문에
        // num2 값부터 기본값 지정해줘야한다
        // 안그러면 지금처럼 값이 하나만 차있을때
        //NaN 숫자가 아니라고뜸


        function numPrint(a, ...b) { // 매개변수a, 뒤에...은 나머지 매개변수를 뜻함
                // 매개변수 2개, b는 나머지 매개변수(배열로)
            document.write("<p>"+a+"</p>");
            document.write("<p>"+b[0]+"</p>"); // 배열의 인덱스로 접근가능
        }
        function numArgu(a) { //매개변수 1개
            document.write("<p>"+a+"</p>");
            
            document.write("<p>"+arguments[2]+"</p>"); 
            // arguments는 모든 인수를 참조하여 값을 들고온다
            // 인덱스 0에 들어가있는값을 불러옴
            // console창 : numArgu(2,7,5);
            // html 화면 : 2 5
        }
    </script>
</head>
<body>
    <script>
        document.write(add(5,1));
        document.write("<br>");

        document.write(add1(5));
        document.write("<br>");

        numPrint(1,2,3,4,5);


    </script>

</body>
</html>
