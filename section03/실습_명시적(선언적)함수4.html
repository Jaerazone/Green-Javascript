<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function area(num1,num2) { // 메개변수 2개
            let result = num1*num2; // 함수 내용(코드)
            return "사각형의 넓이 값 : " + result; // return값이 있는 함수
        }
    </script>
</head>
<body>

    <script>
        document.write(area(5,10));
    </script>

</body>
</html>
